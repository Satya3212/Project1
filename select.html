<html lang="en">
<head>
    <title>FORM TAGS</title>
</head>
<body>
    <h2>HTML FORM INPUT ELEMENTS</h2>
    <form>
    <div>
        <label for="button" id="button">BUTTON Example</label><br><br>
        <input type="button" onclick="alert('WELCOME TO FORM TAGS')" value="OPEN"><br>
    </div>
    <hr>
    <div>
        <label for="checkbox">CHECKBOX example</label><br><br>
        <input type="checkbox" name="company1" id="apple" value="apple">
        <label for="apple">apple</label><br>
        <input type="checkbox" name="company2" id="HCL" value="HCL">
        <label for="HCL">HCL</label><br>
        <input type="checkbox" name="company3" id="zoho" value="zoho">
        <label for="zoho">ZOHO</label><br>
    </div>
    <hr>
    <div>
        <label for="color">COLOR Example</label><br><br>
        <input type="color" name="color" id="clr">
    </div>
    <hr>
    <div>
        <label for="date">TO SELECT DATE</label><br><br>
        <input type="date" name="date" id="bdy">
    </div>
    <hr>
    <div>
        <label for="sname">Name of the Student</label><br>
        <input type="text" name="Student" id="sname"><br><br>
        <label for="dept">Department of the Student</label><br>
        <input type="text" name="Student" id="dept"><br>
    </div>
    <hr>
